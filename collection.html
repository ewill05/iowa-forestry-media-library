<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Status - Iowa Forestry Media Library</title>
    <link rel="icon" type="image/png" href="logo.png">

    <meta name="description" content="Live tracking of the Iowa Forestry Media Library digitization pipeline.">
    <meta property="og:title" content="Collection Status - IFML">
    <meta property="og:description" content="View the real-time status of our dendrology scanning queue.">
    
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 0; background-color: #f4f4f9; }
        
        /* Navigation Bar */
        .nav-bar { background-color: #2c3e50; padding: 10px 20px; display: flex; align-items: center; justify-content: center; }
        .logo { height: 60px; margin-right: 20px; width: auto; }
        .nav-bar a { color: white; text-decoration: none; margin: 0 15px; font-weight: bold; font-size: 1.1em; }
        .nav-bar a:hover { text-decoration: underline; color: #a8d5e2; }

        /* Main Container */
        .container { max-width: 1000px; margin: 40px auto; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        h1 { color: #2c3e50; border-bottom: 2px solid #005f73; padding-bottom: 10px; margin-bottom: 20px; }
        p { color: #666; margin-bottom: 30px; }

        /* The Live Spreadsheet Window */
        .sheet-wrapper {
            width: 100%;
            height: 850px; /* Adjust height if the list gets longer */
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .footer { text-align: center; margin-top: 50px; font-size: 0.9em; color: #666; padding-bottom: 20px; }
        /* MOBILE TWEAKS (Add this to the bottom of your style section) */
        @media (max-width: 600px) {
            /* 1. Stack the menu vertically so it's easier to tap */
            .nav-bar { flex-direction: column; padding: 20px 10px; }
            .nav-bar a { margin: 10px 0; display: block; font-size: 1.2em; }
            .logo { margin-right: 0; margin-bottom: 10px; }

            /* 2. Shrink the white box margins so it fits the screen */
            .container { margin: 10px; padding: 20px; width: auto; }
            h1 { font-size: 1.8em; }

            /* 3. Make the spreadsheet scroll sideways instead of breaking */
            .sheet-wrapper { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        }
    </style>
</head>
<body>

    <div class="nav-bar">
        <img src="logo.png" alt="IFML Logo" class="logo">
        <a href="index.html">Home</a>
        <a href="collection.html">Collection Status</a>
        <a href="about.html">About</a>
    </div>

    <div class="container">
        <h1>Collection Roadmap</h1>
        <p>This dashboard tracks the real-time status of specimens in the IFML digitization pipeline. 
           <br><strong>Status Key:</strong> <span style="color:green; font-weight:bold;">Published</span> (Live on Zenodo) | <span style="color:#005f73; font-weight:bold;">Processed</span> (Ready for Upload) | <span style="color:#666;">Not Scanned</span></p>

        <div class="sheet-wrapper">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSHnqkIBEM6EG7_hSPytdbRyNSOGHtBuDOtCzYmLiD1xltBzIuWrTQYwuQTulapWWj9EOr5gnS3rwLx/pubhtml?gid=0&single=true&widget=true&headers=false"></iframe>
        </div>

    </div>

    <div class="footer">
        &copy; 2026 Iowa Forestry Media Library.
    </div>

</body>
</html>
